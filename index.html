<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Minidenticons Demo</title>

    <style type="text/css" media="screen, print">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #github {
            position: fixed;
            top: 5px;
            right: 5px;
        }
        main {
            text-align: center;
        }
        input {
            margin-top: 100px;
        }
        identicon-svg {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #EEF;
            display: inline-block;
            margin: 5px;
        }
        main + identicon-svg {
            width: 80px;
            height: 80px;
            display: block;
            margin: -115px auto 60px auto;
        }
    </style>
</head>

<body>

<script type="module">
    import { identiconSvg } from "./index.js"

    let previousIdenticon = null

    function addIdenticon(username) {
        const identicon = document.createElement('identicon-svg')
        identicon.setAttribute('username', username)
        identicon.title = username
        document.body.insertBefore(identicon, previousIdenticon)
        previousIdenticon = identicon
    }

    addIdenticon("")
    document.querySelector('input')
        .addEventListener('input', ({target: {value}}) => addIdenticon(value))
</script>

<a id="github" href="https://github.com/laurentpayot/minidenticons">
    <img src="https://badgen.net/badge/icon/github?icon=github&label" alt="GitHub repository">
</a>

<main>
    <h1>Minidenticons Demo</h1>
    <input autofocus size="18" placeholder="Enter a nice username">
</main>

</body>
</html>
